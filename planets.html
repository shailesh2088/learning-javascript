<!doctype html>
<html lang = "en">
<head>
	<meta charset = "utf-8">
	<title>Planets</title>
	<style type="text/css">
		.redtext {color: red}
		.bluetext {color: blue; font-size: 40px;}
	</style>
	<script>
	function init() {

		var planet = document.getElementById("greenplanet");
		planet.innerHTML = "We're screwed! This planet is going to blow up!!!";
		planet.setAttribute("class","redtext");

	}

	window.onload = init;
	</script>
</head>
<body>
	<h1>Green Planet</h1>
	<p id = "greenplanet">All is well</p>
	<h1>Red Planet</h1>
	<p id = "redplanet">nothing to report</p>
	<h1>Blue Planet</h1>
	<p id = "blueplanet" class="bluetext">So blue!</p>
</body>
